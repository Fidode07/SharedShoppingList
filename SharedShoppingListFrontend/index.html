<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Shopping List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form-styles.css">
    <!-- Font Awesome -->
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
</head>
<body>
<script>
    let userId, clickedGroupId;
</script>
<img src="img/shopping-venture.jpg" class="bg-image" alt="Shopping Venture Background Image"/>
<header class="main-header">
    <h1 class="title"><span>S</span><span>S</span><span>L</span> - That's shopping!</h1>
</header>
<main>
    <div id="alert-box">
    </div>
    <section class="content-container active" id="login-container">
        <div class="container">
            <div class="row">
                <div class="col-xl-12 login-container">
                    <div class="login">
                        <h1 class="heading">Login</h1>
                        <div class="form">
                            <div class="form-input-field">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" placeholder="Username">
                            </div>
                            <div class="form-input-field">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" placeholder="Password">
                            </div>
                            <p>Dont have an Account yet? <a href="#" onclick="changeContainer('register');">Register</a>!
                            </p>
                            <div class="form-input-field">
                                <input type="submit" value="Login" onclick="tryLogin();" class="login-btn">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content-container" id="register-container">
        <div class="container">
            <div class="row">
                <div class="col-xl-12 login-container">
                    <div class="login">
                        <h1 class="heading">Register</h1>
                        <div class="form">
                            <div class="form-input-field">
                                <label for="username2">Username:</label>
                                <input type="text" id="username2" name="username" placeholder="Username">
                            </div>
                            <div class="form-input-field">
                                <label for="password2">Password:</label>
                                <input type="password" id="password2" name="password" placeholder="Password">
                            </div>
                            <div class="form-input-field">
                                <label for="rp-password2">Repeat password:</label>
                                <input type="password" id="rp-password2" name="password"
                                       placeholder="Repeat your password">
                            </div>
                            <p>Already have an Account? <a href="#" onclick="changeContainer('login')">Login</a>!</p>

                            <div class="form-input-field">
                                <input type="submit" value="Register" onclick="tryRegister()" class="login-btn">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content-container" id="group-list-container">
        <div class="container">
            <div class="row">
                <h1 class="group-heading">Your Groups:</h1>
                <div id="group-list">
                    <div class="col-lg-12 group-card-container">
                        <div class="group-card" onclick="groupClick(2);">
                            <h1 class="title">Toms Familie (3)</h1>
                        </div>
                    </div>

                </div>
                <div class="col-lg-12 group-card-container">
                    <div class="group-card create" data-bs-toggle="modal" data-bs-target="#createGroupModal">
                        <h1 class="title"><i class="fa-solid fa-circle-plus"></i></h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content-container" id="shopping-list-editor-container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-12">
                    <div class="shopping-list-editor-container">
                        <textarea class="shopping-list-editor" id="shopping-list-editor"
                                  name="shopping-list-editor"></textarea>
                    </div>
                </div>
                <div class="col-xl-12" style="margin-top: 10px;">
                    <div class="container-fluid" style="width: 92.5%;">
                        <div class="row">
                            <div style="margin-bottom: 10px; margin-top: 15px;" class="col-lg-12">
                                <h1>Group Members:</h1>
                            </div>
                            <div class="col-lg-12 group-card-container">
                                <div class="group-card">
                                    <h1 class="title">LUCKYONE</h1>
                                </div>
                            </div>
                            <div class="col-lg-12 group-card-container">
                                <div class="group-card">
                                    <h1 class="title">Fido_de07</h1>
                                </div>
                            </div>
                            <div class="col-lg-12 group-card-container">
                                <div class="group-card">
                                    <h1 class="title">LUCKYONE</h1>
                                </div>
                            </div>
                            <div class="col-lg-12 group-card-container">
                                <div class="group-card">
                                    <h1 class="title">Fido_de07</h1>
                                </div>
                            </div>
                            <div class="col-lg-12 group-card-container">
                                <div class="group-card">
                                    <h1 class="title">LUCKYONE</h1>
                                </div>
                            </div>
                            <div class="col-lg-12 group-card-container">
                                <div class="group-card">
                                    <h1 class="title">Fido_de07</h1>
                                </div>
                            </div>
                            <div class="col-lg-12 group-card-container">
                                <div class="group-card">
                                    <h1 class="title">LUCKYONE</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Modal -->
<div class="modal fade" id="createGroupModal" tabindex="-1" aria-labelledby="createGroupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createGroupModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form" style="margin-top: 0 !important;">
                    <div class="form-input-field">
                        <label for="group-name">Group name:</label>
                        <input type="text" id="group-name" name="group-name" placeholder="Group name">
                    </div>
                    <div class="form-input-field">
                        <label for="group-description">Group description (optional):</label>
                        <input type="text" id="group-description" name="group-description"
                               placeholder="Group description">
                    </div>
                    <div class="form-input-field">
                        <input type="submit" value="Create" onclick="tryCreateGroup()" class="login-btn">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<br><br>
<!-- Bootstrap JS -->
<script src="js/bootstrap/bootstrap.min.js" async></script>
<script src="js/content-container-handler.js" async></script>
<script src="js/server-communication.js" async></script>
</body>
</html>
